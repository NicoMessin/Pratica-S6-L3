<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero + Grid Example</title>


  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>


  <header class="header">
    <img src="logo.svg" alt="logo epicode"></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Servizi</a>
    </nav>
  </header>

  
  <section class="hero">
    <div class="hero-content">
      
      <h1>Un design moderno<br>per il tuo business</h1>
      <p>
        Realizziamo soluzioni web su misura per la tua azienda.
        Performance, creatività e semplicità al tuo servizio.
      </p>

      <div class="cta">
        <a href="#" class="btn btn-scopri">Scopri di più</a>
        <a href="#" class="btn btn-accedi">Accedi</a>
        <a href="#" class="btn btn-contatta">Contattaci</a>
      </div>
    </div>

    <div class="hero-image">
      <img src="https://picsum.photos/600/400?random=1" alt="Hero image" />
    </div>
  </section>

 
  <section class="portfolio">
    <h2 class="m-block-normal">I nostri progetti</h2>
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/400/300?random=2" alt=""></div>
      <div class="card"><img src="https://picsum.photos/400/300?random=3" alt=""></div>
      <div class="card"><img src="https://picsum.photos/400/300?random=4" alt=""></div>
      <div class="card"><img src="https://picsum.photos/400/300?random=5" alt=""></div>
    </div>
  </section>

</body>
</html>
